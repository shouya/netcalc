<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Netcalc</title>
  </head>
  <body>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <style>
      #main {
        width: 100%;
        display: flex;
        flex-direction: row;
      }
      #rules {
        flex: 1;
      }
      #results {
        flex: 1;
      }
      #main textarea {
        width: 90%;
        height: 40em;
      }
      #header {
        font-size: 2em;
      }
      div {
        margin-bottom: 10pt;
      }
      #main {
        margin-bottom: 0;
      }
      code {
        border: 0.5px solid;
      }
    </style>
    <div id="container">
      <div id="header">Netcalc</div>
      <div id="usage">
        Usage: Prefix IP or CDIR with <code>+</code> or <code>-</code> symbols
        to add or delete them to/from the set. Enter one IP/CIDR per line. The
        result will be shown on the right.
      </div>
      <div id="toolbar">
        <label for="separator">Separator:</label>
        <select id="separator" onchange="conv()">
          <option value="\n" selected>newline</option>
          <option value=",">,</option>
          <option value=";">;</option>
          <option value=":">:</option>
        </select>
      </div>
      <div id="main">
        <div id="rules" onchange="conv()" onkeyup="conv()">
          Input: <br />
          <textarea>
# include the full IP range
+0.0.0.0/0
# exclude private IP ranges
-127.0.0.0/8
-192.168.0.0/16
-10.0.0.0/16
-172.16.0.0/12
# add back some specific IPs and CIDRs
+192.168.1.42
+192.168.2.0/24
# change above and add your own rules!</textarea
          >
        </div>
        <div id="results">
          Output: <br />
          <textarea></textarea>
        </div>
      </div>
      <div id="footer">
        <em
          >Check out the source code on
          <a
            href="https://gist.github.com/shouya/cabbcb27499956dc5e11bb30c074ebae"
            >gist</a
          >
          and <a href="https://github.com/shouya/netcalc">github</a>.</em
        >
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
